<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Foundations</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const cards = document.querySelectorAll('.card');
      cards.forEach((card, i) => {
        setTimeout(() => {
          card.classList.remove('opacity-0', 'translate-y-10');
        }, 100 * i);
      });
    });
  </script>
</head>

<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen font-sans leading-relaxed text-gray-800">

  <!-- Header -->
  <header class="bg-blue-700 text-white text-center py-10 shadow-lg">
    <h1 class="text-5xl font-bold mb-2 animate-pulse">JavaScript Foundations</h1>
    <p class="text-xl font-light">Explore core concepts in a modern, elegant way</p>
  </header>

  <!-- Main content -->
  <main class="py-16 px-6 max-w-7xl mx-auto grid gap-8 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
    
    <!-- Card: Enabled -->
    <div class="card bg-white shadow-xl hover:shadow-2xl transform transition-all duration-300 hover:-translate-y-1 rounded-2xl p-6 opacity-0 translate-y-10">
      <h2 class="text-2xl font-semibold text-blue-700 mb-4">Introduction to JavaScript</h2>
      <ul class="list-disc list-inside space-y-2 text-gray-700 text-base">
        <li>
          <a href="day-01/what-is-js.html" class="text-blue-600 hover:text-blue-800 font-medium underline transition">What is JavaScript?</a>
        </li>
        <li><span class="text-gray-600"><a href="day-01/js-engine.html" class="text-blue-600 hover:text-blue-800 font-medium underline transition">How Compilation Works</a></span></li>
      </ul>
    </div>

    <div class="card bg-white shadow-xl hover:shadow-2xl transform transition-all duration-300 hover:-translate-y-1 rounded-2xl p-6 opacity-0 translate-y-10">
      <h2 class="text-2xl font-semibold text-blue-700 mb-4">Values, Variables and Operators</h2>
      <ul class="list-disc list-inside space-y-2 text-gray-700 text-base">
        <li>
          <a href="day-01/js-value-variable.html" class="text-blue-600 hover:text-blue-800 font-medium underline transition">Values & Variables</a>
        </li>
        <li>
          <a href="day-01/js-operator.html" class="text-blue-600 hover:text-blue-800 font-medium underline transition">Operators</a>
        </li>
      </ul>
    </div>

    <!-- Cards: Disabled -->
    <script>
      const topics = [
        "JavaScript Types",
        "JavaScript Conditionals",
        "JavaScript Arrays",
        "JavaScript Loops",
        "JavaScript Functions",
        "JavaScript Scope",
        "JavaScript Regular Expression",
        "JavaScript OOP",
        "JavaScript Functional Programming Primer",
        "JavaScript Web Development",
        "JavaScript Asynchronous Programming",
        "JavaScript Modern Workflow",
        "JavaScript Future Awaits"
      ];

      document.write(
        topics.map((title) => `
          <div class="card bg-gray-200 text-gray-500 rounded-2xl p-6 shadow-inner opacity-0 translate-y-10">
            <h2 class="text-xl font-semibold mb-2">${title}</h2>
            <p class="text-sm">Learn the essentials and nuances of <strong>${title.split(" ")[1] || 'JavaScript'}</strong>.</p>
          </div>
        `).join('')
      );
    </script>
  </main>

    <!-- Footer -->
    <footer class="text-center text-sm text-gray-600 py-4 border-t border-gray-300 mt-10">
      &copy; 2025 Made by <strong>CAMNV</strong>. All rights reserved.
    </footer>

</body>

</html>
